app-id: dev.bsnes.bsnes
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: bsnes
rename-desktop-file: bsnes.desktop
rename-icon: bsnes
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=home:ro
  - --talk-name=org.a11y.*
modules:
  - name: bsnes
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C bsnes install build=release local=false hiro=gtk3 prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/bsnes-emu/bsnes.git
        commit: 063e645ff27faba651c80b9f4648b91d2b85a79c
      - type: file
        path: dev.bsnes.bsnes.metainfo.xml
